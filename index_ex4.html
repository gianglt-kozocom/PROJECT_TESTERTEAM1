<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
      }


      .form-group {
        margin-bottom: 15px;
      }


      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }


      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }


      button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-bottom: 15px;
      }


      #message {
        padding: 10px;
        border-radius: 4px;
        text-align: center;
        font-weight: bold;
      }


      .success {
        background-color: #d4edda;
        color: #155724;
      }


      .error {
        background-color: #f8d7da;
        color: #721c24;
      }


      .test-section {
        margin-top: 20px;
        padding: 15px;
        background-color: #f8f9fa;
        border-radius: 4px;
      }


      .test-button {
        background-color: #007bff;
        margin-right: 10px;
        margin-bottom: 10px;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1 id="title">Login Form</h1>


    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter username"
        />
      </div>


      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter password"
        />
      </div>


      <button type="submit" id="loginBtn">Login</button>
      <div id="message"></div>
    </form>


    <div class="test-section">
      <h3>Test Controls</h3>
      <button class="test-button" id="runTestsBtn" type="button">
        Run All Tests
      </button>
      <button class="test-button" id="clearFormBtn" type="button">
        Clear Form
      </button>
    </div>
    <script src="./ex4.js"></script>
  </body>
</html>
